<!DOCTYPE html>
<html lang="de">

<head>
   <meta charset="UTF-8">
   <title>Wifi Connection Sheet</title>
   <style>
      main {
         display: flex;
         flex-direction: column;
         max-width: 333px;
         margin: 0 auto;
      }

      main > * {
         display: block;
         margin: 10px;
      }

      h1,
      output {
         text-align: center;
      }

      output {
         font-size: 50px;
      }
   </style>
   <script src="script.js"></script>
   <script type="text/javascript" src="qrcode.js">
    </script>
    <script type="text/javascript" src="html5-qrcode.js">
    </script>
</head>

<body>
   <main>

      <h1>Wifi Connection Sheet</h1>

      <label>SSID</label>
      <input type="string" id="ssid" onkeyup='updateQRCode()'>

      <label>Password</label>
      <input type="password" id="password" onkeyup='updateQRCode()'>

      <select id="encryption" onchange='updateQRCode()'>
         <option value="wpa2" selected>WPA 2</option>
         <option value="wpa">WPA</option>
         <option value="none">WEP or none</option>
      </select>

      <label>hidden network</label>
      <input type="checkbox" id="hidden" onchange='updateQRCode()'>

      <!-- This is where our QRCode will appear in. -->
    <output id="qrcode"></output>

      <button type="button">Generate Print Version</button>

   </main>
</body>

</html>
